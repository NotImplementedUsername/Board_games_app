{% extends "Board_games/base.html" %}

<title> Dodawanie gry </title>

{% block content %}
    <h1>Dodawanie gry</h1>
    {% if user.role_id == 2 %}
        <form method="post" action="/add_game/">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit", name ="add">Dodaj grę</button>
        </form>
    {% else %}
        Nie masz uprawnień do korzystania z tej funkcji
    {% endif %}
{% endblock %}
